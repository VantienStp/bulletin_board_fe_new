<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Belissa Login</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #e9f8ef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* ================= CONTAINER ================= */
    .login-container {
      position: relative;
      width: 500px;
      height: 520px;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      background: #bfe5c7;
    }

    /* ================= BACKGROUND CURVE ================= */
    .curve {
      position: absolute;
      inset: 0;
      z-index: 1;
    }

    .curve path {
      fill: white;
    }

    /* ================= LEFT SIDE ================= */
    .login-left {
      position: absolute;
      left: 0;
      top: 0;
      width: 60%;
      height: 100%;
      background: linear-gradient(180deg, #cfead3 0%, #a7d9b3 100%);
      z-index: 0;
    }

    /* ================= RIGHT SIDE (form) ================= */
    .login-right {
      position: absolute;
      right: 0;
      top: 0;
      width: 55%;
      height: 100%;
      background: transparent;
      z-index: 2;
      padding: 60px 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* ================= TYPOGRAPHY ================= */
    .logo {
      font-weight: 700;
      color: #355b3f;
      font-size: 1.4rem;
      margin-bottom: 40px;
    }

    .welcome {
      font-size: 1rem;
      color: #374151;
      margin-bottom: 5px;
    }

    .title {
      font-size: 1.8rem;
      font-weight: 600;
      color: #2d5738;
      margin-bottom: 30px;
    }

    label {
      font-size: 0.85rem;
      font-weight: 600;
      color: #2d5738;
      display: block;
      margin-bottom: 6px;
      letter-spacing: 0.5px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #d3e5d5;
      margin-bottom: 16px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #4fa66a;
    }

    .forgot {
      text-align: right;
      margin-top: -8px;
      margin-bottom: 25px;
    }

    .forgot a {
      text-decoration: none;
      color: #4fa66a;
      font-size: 0.85rem;
      transition: color 0.2s;
    }

    .forgot a:hover {
      color: #377d51;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #f4b942, #f68b2d);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #f68b2d, #f4b942);
      transform: scale(1.02);
    }

    .socials {
      margin-top: 25px;
      text-align: center;
      font-size: 0.9rem;
      color: #4b5563;
    }

    .social-icons {
      margin-top: 8px;
    }

    .social-icons i {
      margin: 0 10px;
      font-size: 1.1rem;
      color: #4fa66a;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .social-icons i:hover {
      transform: scale(1.15);
    }
    .background-shape {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 1;
}

.login-right {
  position: relative;
  z-index: 2;
}


    @media (max-width: 500px) {
      .login-container {
        width: 50%;
        height: auto;
      }
      .login-right {
        padding: 40px;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <img src="./blob-scene-haikei (2).svg" alt="background shape" class="background-shape" />
    <div class="login-left"></div>

    <div class="login-right">
      <div class="logo">belissa</div>
      <p class="welcome">Hello there,</p>
      <h2 class="title">welcome to Belissa</h2>

      <form>
        <label>EMAIL</label>
        <input type="email" placeholder="Enter your email address" required />
        <label>PASSWORD</label>
        <input type="password" placeholder="Set a strong password" required />

        <div class="forgot">
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit">LOGIN</button>
      </form>

      <div class="socials">
        Sign in with:
        <div class="social-icons">
          <i class="fab fa-google"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-twitter"></i>
        </div>
      </div>
    </div>
  </div>
